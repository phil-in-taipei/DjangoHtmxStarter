{% extends 'base.html' %}

{% block title %}Profile - MyApp{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <!-- Welcome Header -->
        <div class="jumbotron bg-primary text-white p-5 rounded mb-4">
            <h1 class="display-4">Your Profile</h1>
            <p class="lead">Manage your account information.</p>
        </div>

        <!-- Profile Information Card -->
        <div class="card shadow">
            <div class="card-header bg-light">
                <h3 class="card-title mb-0">
                    <i class="bi bi-person-circle"></i> Profile Information
                </h3>
            </div>
            <div id="profile-info" class="card-body">
                {% include 'accounts/profile_info_partial.html' %}
            </div>
        </div>

        <!-- Quick Actions -->
        <div id="quick-actions" class="card shadow mt-4">
            <div class="card-header bg-light">
                <h5 class="card-title mb-0">Quick Actions</h5>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2 d-md-flex">
                    <button type="button"
                            class="btn btn-primary"
                            hx-get="{% url 'user_profile' %}"
                            hx-target="#profile-info"
                            hx-vals='{"show_form": "true"}'
                            hx-swap="innerHTML"
                            onclick="document.getElementById('quick-actions').style.display='none'">
                        <i class="bi bi-pencil"></i> Edit Profile
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
